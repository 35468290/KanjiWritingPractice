<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+JP&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
    }

    .topnav {
      overflow-x: auto;
      white-space: nowrap;
      background-color: #00B0F0;
    }

    .topnav a {
      display: inline-block;
      color: #f2f2f2;
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
      font-size: 17px;
    }

    .topnav a:hover {
      background-color: #ddd;
      color: black;
    }

    .topnav a.active {
      background-color: #0070C0;
      color: white;
    }

    .kanji-section {
      margin: 10px;
    }

    #kanji-container {
      max-height: 200px;
      overflow-y: auto;
      border: 1px solid #ccc;
      padding: 10px;
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }

    .kanji-button {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      cursor: pointer;
      width: 40px;
      text-align: center;
    }

    .kanji-button:hover {
      background-color: #f0f0f0;
    }

    .kanji-button .count {
      font-size: 12px;
      color: #666;
      margin-left: 5px;
    }

    .card {
      position: relative;
      width: 95vw;
      max-width: 900px;
      border: 1px solid #ccc;
      border-radius: 5px;
      padding: 10px;
      margin: 10px auto;
    }

    .card .close {
      position: absolute;
      top: 5px;
      left: 5px;
      font-size: 18px;
      cursor: pointer;
    }

    .card .kanji {
      font-size: 48px;
      text-align: center;
      font-family: "Yu Mincho", "Noto Serif JP", "Hiragino Mincho Pro", "MS Mincho", serif;
    }

    .card .stroke-image {
      width: 100%;
      max-height: 100px;
      object-fit: contain;
      margin: 5px 0;
    }

    .grid-wrapper {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }

    .canvas-container {
      width: 100px;
      height: 100px;
      border: 1px solid #ccc;
      position: relative;
      box-sizing: border-box;
      touch-action: none;
    }

    canvas {
      width: 100%;
      height: 100%;
    }

    .controls {
      padding: 10px;
    }

    #search {
      padding: 5px;
      font-size: 16px;
      width: 50%;
    }

    #deleteAll, #showStats {
      padding: 6px 12px;
      margin: 5px;
      font-size: 14px;
    }
  </style>
</head>
<body>

<div class="topnav" id="jlptNav">
  <a href="N5.html">N5</a>
  <a href="N4.html">N4</a>
  <a href="N3.html" class="active">N3</a>
  <a href="N2.html">N2</a>
  <a href="N1.html">N1</a>
</div>

<div class="controls">
  <input type="text" id="search" placeholder="Search kanji...">
  <button id="deleteAll">Delete All</button>
  <button id="showStats">Statistics</button>
</div>

<div class="kanji-section">
  <div id="kanji-container"></div>
</div>

<div id="card-container"></div>

<script src="drawing-app.js"></script>

</body>
</html>

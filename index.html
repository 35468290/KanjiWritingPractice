<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kanji Writing Practice</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="top-bar">
    <div class="guide-toggle" onclick="toggleGuide()">GUIDE: <span id="guideStatus">ON</span></div>
  </div>

  <div class="kanji" id="kanji">人</div>
  <div class="stats" id="stats">人 - 3</div>

  <div class="button-row">
    <button class="action-button" onclick="deleteAll()">Delete All</button>
    <button class="action-button" onclick="showStats()">Statistics</button>
    <button class="action-button" onclick="goBack()">Back</button>
  </div>

  <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kanji Trainer</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: sans-serif;
    }

    body {
      background: #0f0f0f;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
      min-height: 100vh;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      width: 100%;
      max-width: 800px;
      margin-bottom: 40px;
    }

    .guide-toggle {
      background: #333;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
    }

    .kanji-box {
      font-size: 120px;
      margin: 20px 0;
      user-select: none;
    }

    .stats {
      font-size: 24px;
      margin: 10px 0;
    }

    .buttons {
      margin-top: 40px;
      display: flex;
      gap: 15px;
      flex-wrap: wrap;
      justify-content: center;
    }

    button {
      background: #222;
      border: 2px solid #555;
      color: white;
      padding: 12px 24px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      transition: background 0.2s;
    }

    button:hover {
      background: #444;
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="guide-toggle" onclick="toggleGuide()">GUIDE: <span id="guideStatus">ON</span></div>
  </div>

  <div class="kanji-box" id="kanjiDisplay">人</div>

  <div class="stats">
    <div>人 - 3</div>
  </div>

  <div class="buttons">
    <button onclick="deleteAll()">Delete All</button>
    <button onclick="showStats()">Statistics</button>
    <button onclick="goBack()">Back</button>
  </div>

  <script>
    let guideOn = true;

    function toggleGuide() {
      guideOn = !guideOn;
      document.getElementById('guideStatus').textContent = guideOn ? 'ON' : 'OFF';
    }

    function deleteAll() {
      alert("Delete All clicked");
    }

    function showStats() {
      alert("Statistics clicked");
    }

    function goBack() {
      alert("Back clicked");
    }
  </script>
</body>
</html>
